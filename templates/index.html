<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF to JPG 변환기</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>PDF to JPG 변환기</h1>

    <form id="upload-form" action="/convert" method="POST" enctype="multipart/form-data">
      <label for="pdf-file">PDF 파일 선택</label>
      <input type="file" id="pdf-file" name="pdf" accept=".pdf" required>
      <button type="submit">변환 시작</button>
    </form>

    <div id="result-section" style="display: none;">
      <h2>변환된 이미지</h2>
      <div id="image-list">
        <!-- 변환된 JPG 이미지들이 여기에 표시됨 -->
      </div>
      <a id="download-all" href="#">전체 다운로드</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
